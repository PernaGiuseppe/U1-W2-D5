<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <img class="logotop" src="./assets/images/logo.png" alt="logo-amazon" />
      </div>
      <nav>
        <a href="https://www.amazon.it/" target="_blank">All</a>
        <a href="https://www.amazon.it/events/deals" target="_blank"
          >Today's deals</a
        >
        <a
          href="https://www.amazon.it/hz/contact-us/foresight/hubgateway"
          target="_blank"
          >Customer Service</a
        >
        <a href="https://www.amazon.it/Registro/s?k=Registro" target="_blank"
          >Registry</a
        >
        <a
          href="https://www.amazon.it/buoni-regalo/b/?ie=UTF8&node=3557017031&ref_=nav_cs_gc"
          target="_blank"
          >Gift Cards</a
        >
        <a href="https://sell.amazon.it/" target="_blank">Sell</a>
      </nav>
    </header>
    <main>
      <article class="firstarticle">
        <h3>Shop All Holiday Gift Cards</h3>
      </article>
      <article class="secondarticle">
        <div class="divbackground">
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </div>
      </article>
      <section class="firstsection">
        <h2>
          Find the perfect gift
          <a href="https://www.amazon.it/gp/most-gifted" target="_blank"
            >Shop now</a
          >
        </h2>
        <img src="./assets/images/img_1.jpg" alt="kindle-img" />
        <img src="./assets/images/img_2.jpg" alt="notebook-img" />
        <img src="./assets/images/img_3.jpg" alt="smartwatch-img" />
        <img src="./assets/images/img_4.jpg" alt="animals-img" />
      </section>
      <section class="secondsection">
        <img src="./assets/images/img_9.png" alt="oculus-img" />
        <h3>
          Play the gifting game
          <a href="https://www.amazon.it/OCULUS/s?k=OCULUS" target="_blank"
            >Shop gaming</a
          >
        </h3>
      </section>
      <section class="thirdsection">
        <img src="./assets/images/img_10.png" alt="music-objects" />
        <h3>
          The sound of cheer
          <a href="https://www.amazon.it/marshall/s?k=marshall" target="_blank"
            >Shop Audio & Accessories</a
          >
        </h3>
      </section>
    </main>
    <footer>
      <div class="anchordiv">
        <a href="#">Back to top</a>
      </div>
      <div class="lastdiv">
        <img class="logobot" src="./assets/images/logo.png" alt="logo-amazon" />
      </div>
    </footer>
  </body>
</html>
